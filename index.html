<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <!-- Vue-JS HTML Container -->
    <div id="app">
        <header></header>
        <main>
            <div class="app-container anchor d-flex">
                <div class="col-30">
                    <div class="user">
                        <div class="user-card d-flex algn-cntr">
                            <img src="/img/avatar_1.jpg" alt="active user image">
                            <div class="user-info">
                                <div>[user-name]</div>
                            </div>
                        </div>
                    </div>
                    <div class="notification"></div>
                    <div class="user-search d-flex algn-cntr jst-cntr">
                        <div class="search-bar d-flex algn-cntr">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <div class="contacts">
                        <div class="user-card d-flex algn-cntr anchor selected">
                            <img src="/img/avatar_1.jpg" alt="active user image">
                            <div class="user-info">
                                <div>[user-name]</div>
                                <div class="access-info">[user-access]</div>
                            </div>
                            <div class="time-access">[time]</div>
                        </div>
                        <div class="user-card d-flex algn-cntr anchor">
                            <img src="/img/avatar_1.jpg" alt="active user image">
                            <div class="user-info">
                                <div>[user-name]</div>
                                <div class="access-info">[user-access]</div>
                            </div>
                            <div class="time-access">[time]</div>
                        </div>
                    </div>
                </div>
                <div class="col-70">
                    <div class="active-user d-flex jst-btwn algn-cntr">
                        <div class="user-card d-flex algn-cntr">
                            <img src="/img/avatar_1.jpg" alt="active user image">
                            <div class="user-info">
                                <div>[user-name]</div>
                                <div class="access-info">[user-access]</div>
                            </div>
                        </div>
                        <div class="user-action">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="active-chat"></div>
                    <div class="text-user-input"></div>
                </div>
            </div>
        </main>
    </div>
    <!-- /Vue-JS HTML Container -->
    <!-- Vue-JS Script -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- /Vue-JS Script -->
    <!-- MyJavascript -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- /MyJavascript -->
</body>
</html>
